{% extends 'theme.html' %}


{% block content %}

<div class="heading">
    <h1>products</h1>
</div>
<div class="container">
    
{% for product in products %}
   <div class="row col-md-6">
      <div class="col-md-3">
       <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.price}}</p>
          <a href="#" class="btn btn-primary">Add to kart</a>
        </div>
      </div>
     </div>
  </div>
{% endfor %}
</div>

{%endblock%}
